<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="updateUser()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="username" required autofocus/>
    </div>
    <div class="form-group">
      <label>Roles</label>
      <div>
        <ng-multiselect-dropdown formControlName="roles" [placeholder]="'Select user role'" [data]="dropdownList"
                                 [settings]="dropdownSettings"></ng-multiselect-dropdown>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Modifica userul</button>
  </form>
</div>
