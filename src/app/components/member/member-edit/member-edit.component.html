<div class="container">
  <form [formGroup]="memberForm" (ngSubmit)="updateVolunteer()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Nume</label>
      <input type="text" class="form-control" formControlName="lastName" required autofocus/>
    </div>
    <div class="form-group">
      <label>Prenume</label>
      <input type="text" class="form-control" formControlName="firstName" required autofocus/>
    </div>
    <div class="form-group">
      <label>Zi de nastere</label>
      <input type="date" class="form-control" formControlName="birthDate" required autofocus/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" required autofocus/>
    </div>
    <div class="form-group">
      <label>Numar de telefon</label>
      <input type="tel" class="form-control" formControlName="phone" required autofocus/>
    </div>
    <div class="form-group">
      <label>Filiala</label>
      <select class="form-control" formControlName="branch" required>
        <ng-container *ngFor="let branch of branches">
          <option [ngValue]="branch" [selected]="branch.name == branchName">{{branch.name}}</option>
        </ng-container>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Modifica datele membrului</button>
  </form>
</div>

<p>{{memberForm.value | json}}</p>
