  <div>
    <input type="checkbox" checked id="firstNameLabel" (click)="changeFirstNameView(); getVolunteers()">
    <label for="firstNameLabel">First Name</label>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
<!--        <th>-->

        <th *ngIf="lastNameVisible">Nume</th>
        <th *ngIf="firstNameVisible">Prenume</th>
        <th *ngIf="emailVisible">Email</th>
        <th *ngIf="phoneNumberVisible">Numar de telefon</th>
        <th *ngIf="branchVisible">Filiala</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let volunteer of volunteers">
          <td>{{volunteer.lastName | uppercase}}</td>
          <td *ngIf="firstNameVisible">{{volunteer.firstName | uppercase}}</td>
          <td>{{volunteer.email}}</td>
          <td>{{volunteer.phoneNumber}}</td>
          <td>{{volunteer.branch.name | uppercase}}</td>
          <td><a type="button" routerLink="/edit/volunteer/{{volunteer.volunteerId}}">Edit</a></td>
          <td><button (click)="deleteVolunteer(volunteer.volunteerId)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
