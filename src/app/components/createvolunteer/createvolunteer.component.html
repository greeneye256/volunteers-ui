<div class="container">
  <form [formGroup]="volunteerForm" (ngSubmit)="submitVolunteer()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Nume</label>
      <input type="text" class="form-control" formControlName="lastName" required autofocus/>
    </div>
    <div class="form-group">
      <label>Prenume</label>
      <input type="text" class="form-control" formControlName="firstName" required autofocus/>
    </div>
    <div class="form-group">
      <label>Zi de nastere</label>
      <input type="date" class="form-control" formControlName="birthDate" required autofocus/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" required autofocus/>
    </div>
    <div class="form-group">
      <label>Numar de telefon</label>
      <input type="tel" class="form-control" formControlName="phoneNumber" required autofocus/>
    </div><div class="form-group">
    <label>Filiala</label>
    <select class="form-control" formControlName="branch" required>
      <option value="">Selectati filiala</option>
      <option *ngFor="let branch of branches" [ngValue]="branch" >{{branch.name}}</option>
    </select>
  </div>
    <button type="submit" class="btn btn-primary">Adauga voluntar</button>
  </form>
</div>
