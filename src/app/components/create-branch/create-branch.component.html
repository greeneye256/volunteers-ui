<div class="container">
  <form [formGroup]="branchForm" (ngSubmit)="submitBranch()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Numele filialei</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>
    <button type="submit" class="btn btn-primary">Creaza filiala</button>
  </form>
</div>
